<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">고운</a>
            <div class="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-menu">
                <li><a href="about.html">우리의 이야기</a></li>
                <li><a href="gallery.html">상품 보기</a></li>
                <li><a href="story.html">장인의 손길</a></li>
                <li><a href="contact.html">맞춤 문의</a></li>
                <li><a href="cart.html" class="cart-link">장바구니<span class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery-hero">
            <div class="hero-content">
                <h1 class="animate-on-scroll">고운 한복, 아름다움을 입다</h1>
                <p class="animate-on-scroll">일상에서 특별한 날까지, 당신의 품격을 높여줄 고운 한복을 만나보세요.</p>
            </div>
        </section>

        <section id="gallery">
            <div class="container">
                <h2 class="animate-on-scroll">고운의 한복 컬렉션</h2>
                <div class="filter-container">
                    <select id="type-filter">
                        <option value="all">모든 종류</option>
                        <option value="daily">데일리 생활 한복</option>
                        <option value="holiday">명절 맞이 한복</option>
                        <option value="wedding">혼주 및 예복 한복</option>
                        <option value="custom">맞춤 한복</option>
                    </select>
                    <select id="price-filter">
                        <option value="all">모든 가격</option>
                        <option value="under20">200,000원 미만</option>
                        <option value="20to50">200,000원 - 500,000원</option>
                        <option value="over50">500,000원 이상</option>
                    </select>
                </div>
                <div class="gallery-grid">
                    <!-- 상품 목록이 여기에 동적으로 추가됩니다. -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 고운 한복점. All Rights Reserved.</p>
        </div>
    </footer>
